<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/or.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/or1.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <nav class="navbar navbar-light ">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="img/logo.png" alt="" width="250" height="60">
            </a>
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Terms & Conditions</a>
              </li>
            </ul>
          </div>
        </nav>
        <hr>
        <form>
          <h2 class="h2-form">Creat an account</h2>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address <span>*</span></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">eg: username@domain.com</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputMobile" class="form-label">Mobile <span>*</span></label>
            <input type="text" class="form-control" id="exampleInputMobile" aria-describedby="emailHelp" maxlength="10">
            <div id="mobileHelp" class="form-text">eg: 077********</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Create Password <span>*</span></label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">The Password should be between 6-18 characters.</div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" id="Check-input" for="exampleCheck1">I agree to the <a href="#">terms & conditions</a>  Orange.</label>
            <p id="check-p"></p>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2" checked>
            <label class="form-check-label"  for="exampleCheck1">Receive Coding Academy Newsletter.</label>
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="btn-1">Sign Up</button>
          <br>
          <br>
          <button type="submit" class="btn1 btn-primary">Already have an account? Login</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
    <script src="bootstrap-5.1.1-dist/js/bootstrap.js"></script>
</body>
</html>
